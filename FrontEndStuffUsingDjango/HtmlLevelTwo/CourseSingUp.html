<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Singup For the Course</title>
  </head>
  <body>
    <form action="Confirm.html" method="get">

    <h1> Course Sing up Page</h1>
    <label for="First Name"> First Name : </label>
    <input id ="First Name" type="name" name="First Name" placeholder="Enter First name " required>
    <label for="Last Name"> Last Name : </label>
    <input id ="Last Name" type="name" name=" Last Name" placeholder="Enter Last name " required>

    <h1> </h1>
    <label for="Email">Email :</label>
    <input id ="Email" type="email" name="Email"  placeholder="Enter your Email here" required>
    <label for="Password">Password :</label>
    <input id ="Password" type="Password" name="Password" placeholder="Enter you Password Here">

    <p>Are you above 18 year?</p>
    <label for="AgeY">Yes :</label>
      <input id ="AgeY" type="radio" name="loc" value="">
    <label for="AgeN">No :</label>
      <input id ="AgeN" type="radio" name="loc" value="">

    <p>Do you have a Credit card / Paypal></p>
    <select  name="Payment">
        <option value="Paypal">Paypal </option>
        <option value="Credit Card">Credit card </option>
        <option value="Paytm">Paytm </option>
        <option value="Paypal">Giftcard </option>
    </select>
    <p></p>
    <input type="Submit" name="Confirm" value="Continue to Checkout" >
  </body>
</html>
