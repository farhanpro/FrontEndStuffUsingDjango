        <form method ="get">

        <h2>Are you from India?</h2>
        <label for ="inside">Inside:</label>
        <input id ="inside"type="radio"name="loc"value="">
        <label for ="outside">Outside:</label>

        </select>

          <h2> Any other Feedback?</h2>

            <input type="Submit" name=""value="SUBMIT">
    </body>
